spring.application.name=Payment API

spring.datasource.url=jdbc:postgresql://localhost:5432/Payments
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

geoip.api.urlTemplate=https://api.country.is/{ip}
logging.level.com.example.demo.Controller.PaymentController=DEBUG